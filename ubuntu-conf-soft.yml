---
- name: Install packages for apt and snap
  hosts: localhost
  vars_files:
    - ./vars/apt-packages.yml
    - ./vars/snap-packages.yml
    - ./vars/flatpak-packages.yml
  tasks:
    - name: Install apt apps
      become: yes
      apt:
        name: "{{ apt_packages }}"
      tags: apt
    - name: Install snap apps
      become: yes
      snap:
        name: "{{ snap_apps }}"
      tags: snap
    - name: Add flatpak remote
      flatpak_remote:
        name: flathub
        state: present
        flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo
        method: user
      tags: flatpak
    - name: Install flatpack packages
      flatpak:
        name: "{{ flatpak_apps }}"
        method: user
      tags: flatpak
